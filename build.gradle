plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'io.github.bloodnighttw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation("net.dv8tion:JDA:5.0.0-alpha.3")
    implementation("ch.qos.logback:logback-classic:1.2.8")
    implementation("org.xerial:sqlite-jdbc:3.36.0.3")
    implementation("club.minnced:discord-webhooks:0.7.4")

}

task stage(dependsOn: ['build','shadowJar'])
build.mustRunAfter clean

jar{
    manifest{
        attributes 'Class-Path':'/bin/server.jar' , 'Main-Class':'io.github.bloodnighttw.WhateverBot.WhateverBot'
    }
}

test {
    useJUnitPlatform()
}